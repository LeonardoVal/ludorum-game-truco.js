<!-- User interface to playtest the Truco implementation. -->
<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="truco.css"/>
	<script src="../node_modules/requirejs/require.js"></script>
</head><body>
	<header>
		<h1>Truco</h1>
	</header>
	<div id="container" class="container">
		<div id="board"></div>
		<div id="controls">
			<p>Hand is <select id="playerHand"></select></p>
			<p>Foot is <select id="playerFoot"></select></p>
			<p><button id="reset">Reset</button></p>
		</div>
	</div>
	<footer></footer>
	<div class="container">
		<div id="key">
			<span class="keyText" style="font-weight: bold;">CARDS KEY</span>
			<br/>
			1♠ - <span class="keyText">Ace of Spades</span>
			<br/>
			1♣ - <span class="keyText">Ace of Clubs</span>
			<br/>
			7♠ - <span class="keyText">7 of Spades</span>
			<br/>
			7♦ - <span class="keyText">7 of Gold</span>
			<br/>
			3♦ 3♥ 3♠ 3♣
			<br/>
			2♦ 2♥ 2♠ 2♣
			<br/>
			1♦ 1♥ - <span class="keyText">Aces of gold and cups</span>
			<br/>
			C♦ C♥ C♠ C♣ - <span class="keyText">12s</span>
			<br/>
			B♦ B♥ B♠ B♣ - <span class="keyText">11s</span>
			<br/>
			A♦ A♥ A♠ A♣ - <span class="keyText">10s</span>
			<br/>
			7♥ 7♣ - <span class="keyText">7s of Cups and Clubs</span>
			<br/>
			6♦ 6♥ 6♠ 6♣
			<br/>
			5♦ 5♥ 5♠ 5♣
			<br/>
			4♦ 4♥ 4♠ 4♣
		</div>
	</div>
	<script src="truco.js"></script>
</body></html>
